<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load
      src="./partials/header.html"
      icon-path="./img/sprite.svg#logo"
      highlight-curr="active"
    />

    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Welcome</span> Snackbar
        </h1>
        <load src="./partials/back-link.html" />
      </div>

      <div class="container">
        <form class="form">
          <label>Delay (ms)</label>
          <input type="number" name="delay" />

          <fieldset>
            <legend>State</legend>
            <label>Fulfilled</label>
            <input type="radio" name="state" value="fulfilled" >
            <label>Rejected</label>
            <input type="radio" name="state" value="rejected"/>
          </fieldset>

          <button type="submit">Create notification</button>
        </form>

      </div>


    </main>

    <load src="./partials/footer.html" />
    <script type="module" src="./js/02-snackbar.js"></script>
  </body>
</html>
